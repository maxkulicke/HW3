<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Random Password Generator</title>
</head>

<body>


  <nav class="navbar navbar-light bg-transparent">
    <span class="navbar-brand mb-0 h1">Max's Random Password Generator</span>
  </nav>
  <div class="container-fluid">
    <div class="overlay">
      <video id="loop" src="../HW3/assets/video/loop2.mp4" autoplay loop muted></video>
      <!-- <img class="img-fluid" id="pool" src="../HW3/assets/images/pool.jpg" alt="pool"> -->
    </div>
    <div class="row">
    </div>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <!-- modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-dialog-centered">
            <!-- card -->
            <div class="modal-content">
              <div class="card">
                <div class="card-body">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h5 class="card-title">Random Password Generator</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Select your password criteria below</h6>
                  <p class="card-text">
                    <!-- form -->
                    <form>
                      <div class="form">
                        <!-- TO DO: have to validate number (btwn 8-120) -->
                        <label for="formGroupExampleInput">Password length (between 8 - 120 characters)</label>
                        <input type="number" min="8" max="120" class="form-control" id="passwordLengthInput"
                          placeholder="required">
                      </div>
                    </form>
                    <br>
                    <div class="text-muted">
                      (at least one character set must be selected)
                    </div>
                    <!-- special characters -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="specialCharactersCheck">
                      <label class="form-check-label" for="defaultCheck1">
                        Special characters: !#$%&'()*+,-./:;<=>?@[]^_`{|}~
                      </label>
                    </div>
                    <!-- numeric characters -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="numericCharactersCheck">
                      <label class="form-check-label" for="defaultCheck1">
                        Numbers: 0123456789
                      </label>
                    </div>
                    <!-- lowercase letters -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="lowercaseLettersCheck">
                      <label class="form-check-label" for="defaultCheck1">
                        Lowercase letters: abcdefghijklmnopqrstuvwxyz
                      </label>
                    </div>
                    <!-- uppercase letters -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="uppercaseLettersCheck">
                      <label class="form-check-label" for="defaultCheck1">
                        Uppercase letters: ABCDEFGHIJKLMNOPQRSTUVWXYZ
                      </label>
                    </div>
                    <br>
                    <textarea class="form-control" rows="3" id="passwordDisplay"
                      placeholder="Your Random Password"></textarea>
                </div>
                </p>
                <!-- this button will trigger script -->
                <!-- should onclick getelements be in javascript? -->
                <button type="button" class="btn btn-dark popover-test" id="generate"
                  onclick="governor(document.getElementById('passwordLengthInput').value, 
                document.getElementById('specialCharactersCheck').checked, document.getElementById('numericCharactersCheck').checked, 
                document.getElementById('lowercaseLettersCheck').checked, document.getElementById('uppercaseLettersCheck').checked)">Generate
                  Password</button>
                <!-- TODO: button for clipboard should be disabled until password generated -->
                <button type="button" class="btn btn-dark" onclick="clipboardCopy()">Copy to Clipboard</button>
              </div>
            </div>
          </div>
        </div>
        <!-- TODO: Generate button should trigger modal and the generation script -->
        <button type="button" class="btn btn-dark" id="begin" data-toggle="modal" data-target="#myModal">Click to Begin</button>
      </div>
    </div>
  </div>
  <div class="col-md-2">
  </div>

  <script src="./script.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
